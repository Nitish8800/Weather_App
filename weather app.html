<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/599713bf7d.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather_app.css" />
  </head>
  <body>
    <div id="item">
      <h1>Weather-Forecast</h1>

      <input type="text" id="search" placeholder="Search Your City" />

      <button onclick="check()" id="btn">Search</button>
    </div>
    <div id="cont">
      <div id="result"></div>
      <div class="col-6">
        <iframe id="googleMap" frameborder="0"></iframe>
      </div>
    </div>

    <table class="content-table">
      <thead>
        <tr>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <span><i class="fas fa-sun text-warning opacity-5"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-10"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-15"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-20"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-45"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-30"></i></span>
          </td>
          <td>
            <span><i class="fas fa-sun text-warning opacity-35"></i></span>
          </td>
        </tr>
        <tr>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
          <td class="tempMax"></td>
        </tr>
        <tr>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
          <td class="tempMin"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<script src="weather_app.js"></script>
